Аудиторская организация – организация любой организационно-правовой формы (за исключением формы акционерного общества открытого типа), имеющая лицензию на право осуществления аудиторской деятельности, зарегистрированная в качестве субъекта предпринимательства и включенная в реестр аудиторских фирм.
