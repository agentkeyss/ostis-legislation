Уязвимые места: Места хранения и (или) использования источников ионизирующего излучения, а также отдельные элементы систем, оборудования, устройств, содержащих источники ионизирующего излучения, несанкционированное действие в отношении которых может привести к нарушению и (или) радиационной аварии.
