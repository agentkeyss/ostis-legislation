Возврат пищевой продукции – фактическая передача не соответствующей установленным требованиям пищевой продукции субъекту хозяйствования, осуществившему ее выпуск в обращение (исключая ее поступление на территорию изготовителя), для дальнейшей утилизации либо вывоза с территории Республики Беларусь.
