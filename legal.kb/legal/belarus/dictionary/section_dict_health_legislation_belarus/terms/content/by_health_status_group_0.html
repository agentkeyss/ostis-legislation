Группа состояния здоровья - комплексная оценка состояния здоровья с целью распределения военнослужащих, имеющих различную степень его сохранности, на однородные группы в зависимости от нарушения функций органов и систем, снижения работоспособности и тенденции имеющихся нарушений к прогрессированию.
