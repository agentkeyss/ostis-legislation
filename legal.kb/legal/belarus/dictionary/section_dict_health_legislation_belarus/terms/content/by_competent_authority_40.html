Термин "компетентный орган" означает:
(i) применительно к Армении – Министерство финансов или Комитет государственных доходов при Правительстве Республики Армения или их полномочных представителей;
(ii) применительно к Беларуси – Министерство по налогам и сборам или его полномочного представителя.
