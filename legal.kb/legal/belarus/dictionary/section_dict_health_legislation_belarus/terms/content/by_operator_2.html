Оператор – иностранное общество с ограниченной ответственностью "Капш Телематик Сервисиз" (Республика Беларусь), осуществляющее управление работой системы электронного сбора платы, а также предоставляющее иные услуги пользователям платной дороги от имени государственного учреждения "Белавтострада".
