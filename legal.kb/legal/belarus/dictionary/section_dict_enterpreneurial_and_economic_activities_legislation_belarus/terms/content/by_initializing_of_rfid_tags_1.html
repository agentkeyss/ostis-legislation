Инициализация RFID-метки – запись с использованием программного обеспечения автоматизированной системы "Контроль легальности товара" в память RFID-метки информации о глобальном идентификационном номере единицы товара (GTIN) и ее серийном номере с внесением указанной информации в систему маркировки.
