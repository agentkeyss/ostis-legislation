Услуги – действия, предпринимаемые содействующими субъектами в целях оказания пострадавшему населению помощи в ликвидации чрезвычайной ситуации или помощи в проведении первичных восстановительных работ, в частности поисково-спасательные операции, медицинские, охранные и разъяснительные мероприятия.
