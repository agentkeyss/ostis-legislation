Разрешение на допуск транспортного средства к участию в дорожном движении – документ, подтверждающий соответствие транспортного средства требованиям технических регламентов Таможенного союза и Евразийского экономического союза, а также наличие документов, указанных в пункте 13 настоящего Положения.
