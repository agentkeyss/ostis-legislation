Официальный бюллетень – официальное издание государственного учреждения "Национальный центр интеллектуальной собственности" (далее – патентный орган), выпускаемое на бумажных и электронных носителях, а также размещаемое на официальном сайте патентного органа в глобальной компьютерной сети Интернет.
