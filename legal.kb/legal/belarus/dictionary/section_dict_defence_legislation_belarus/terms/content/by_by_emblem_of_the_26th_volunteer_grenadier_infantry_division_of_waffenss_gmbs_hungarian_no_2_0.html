Эмблема 26-й добровольческой гренадерской (пехотной) дивизии Ваффен-СС "Гёмбёш" (венгерская № 2) (на немецком языке 26.Waffen-Grenadier-Division der SS (ungarische Nr. 2) – представляет "варяжский" ("норманнский") геральдический щит с изображением стреловидного креста под тремя трехзубыми коронами.
