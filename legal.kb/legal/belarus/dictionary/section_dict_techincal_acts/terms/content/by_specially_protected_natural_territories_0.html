Особо охраняемые природные территории: Часть территории Республики Беларусь с уникальными, эталонными или иными ценными природными комплексами и (или) объектами, имеющими особое экологическое, научное и (или) эстетическое значение, в отношении которых установлен особый режим охраны и использования.
