Конструкторская документация (далее – КД) – совокупность графических и текстовых конструкторских документов, которые самостоятельно или в совокупности определяют состав и устройство изделия и содержат необходимые данные для его разработки или изготовления, контроля, приемки, эксплуатации и ремонта.
