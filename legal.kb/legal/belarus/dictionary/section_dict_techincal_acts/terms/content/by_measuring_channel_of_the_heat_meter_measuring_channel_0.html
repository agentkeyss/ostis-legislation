Измерительный канал теплосчетчика (измерительный канал): Совокупность измерительных преобразователей и (или) средств измерений, линий связи, электронных (вычислительных) блоков, обеспечивающих измерение тепловой энергии или других физических величин по данным об измеренных параметрах теплоносителя.
