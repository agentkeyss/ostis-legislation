Миокардит – совокупность клинических и морфологических изменений тканей сердца (кардиомиоциты, клетки проводящей системы, соединительно-тканной структуры и т.д.) в случаях, когда доказано или обоснованно предполагается наличие воспалительных изменений миокарда инфекционной или аутоиммунной природы.
