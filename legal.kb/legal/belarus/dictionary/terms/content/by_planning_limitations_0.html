Планировочные ограничения: Ограничения планировки и застройки территорий, установленные нормативными правовыми актами, в том числе техническими нормативными правовыми актами, с целью обеспечения безопасности для здоровья населения, охраны окружающей среды и недвижимых историко-культурных ценностей.
