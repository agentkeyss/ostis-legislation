Ордером является документ, выдаваемый соответствующим адвокатским образованием коллегии адвокатов по форме согласно приложению 1 к настоящей Инструкции, который адвокат должен иметь для выполнения отдельных поручений по оказанию юридической помощи в случаях, предусмотренных законодательными актами.
