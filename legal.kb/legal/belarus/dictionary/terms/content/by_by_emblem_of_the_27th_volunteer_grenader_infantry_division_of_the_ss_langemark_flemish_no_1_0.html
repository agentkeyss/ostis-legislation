Эмблема 27-й добровольческой гренадерской (пехотной) дивизии СС "Лангемарк" (фламандская № 1) (на немецком языке 27.SS-Freiwilligen-Grenadier-Division Langemarck (flamische Nr. 1) – представляет "варяжский" ("норманнский") геральдический щит с изображением "трискелиона" ("трифоса" или "трикветра").
