Аукцион – режим торгов открытого акционерного общества "Белорусская валютно-фондовая биржа" (далее, если не установлено иное, – биржа), в котором Министерство финансов вправе осуществлять размещение (доразмещение) облигаций путем открытой продажи и иные операции, определенные настоящей Инструкцией.
