Район аэроузла - воздушное пространство установленных размеров, ограниченное в горизонтальной и вертикальной плоскостях, устанавливаемое, как правило, по общей границе двух и более близко расположенных районов аэродромов, выполнение полетов с которых требует специального согласования и координации.
