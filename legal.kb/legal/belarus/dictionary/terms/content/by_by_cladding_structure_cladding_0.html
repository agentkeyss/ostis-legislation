Облицовочная конструкция (облицовка): Часть вентилируемой системы утепления, служащая для защиты теплоизоляционного слоя от внешних атмосферных воздействий и декоративной отделки фасада здания, состоящая из облицовочных элементов и деталей крепления к подконструкции вентилируемой системы утепления.
