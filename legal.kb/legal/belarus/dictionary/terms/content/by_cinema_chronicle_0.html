Кинолетопись – документальный событийный видеосюжет, отражающий важнейшие (преимущественно уходящие) особенности настоящего времени, места, обстоятельств и предназначенный в перспективе для производства фильма и (или) хранения в учреждении "Белорусский государственный архив кинофотофонодокументов".
