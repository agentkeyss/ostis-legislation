Киноальманах студенческих фильмов – фильм в игровой, неигровой, анимационной или смешанной форме, состоящий из двух или более короткометражных фильмов, связанных одной общей темой, местом действия или событием, созданный студентами учреждений высшего образования вне рамок образовательного процесса.
