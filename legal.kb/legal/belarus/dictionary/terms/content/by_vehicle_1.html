Под транспортным средством, указанным в статьях 214, 317–318 настоящего Кодекса, понимаются механическое транспортное средство, предназначенное для движения по дороге и для перевозки пассажиров, грузов или установленного на нем оборудования, а также шасси транспортного средства и самоходная машина.
