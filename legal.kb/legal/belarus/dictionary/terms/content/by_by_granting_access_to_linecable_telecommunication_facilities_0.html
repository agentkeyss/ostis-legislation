...под предоставлением доступа в линейно-кабельные сооружения электросвязи понимается предоставление права размещения и (или) эксплуатации кабелей электросвязи в совокупности подземных трубопроводов и колодцев, предназначенных для прокладки, монтажа и технического обслуживания кабелей электросвязи.
