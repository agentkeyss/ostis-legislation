Участники торгов – банки, небанковские кредитно-финансовые организации, открытое акционерное общество "Банк развития Республики Беларусь", допущенные к совершению срочных сделок в торговой системе биржи в соответствии с ее локальными нормативными правовыми актами и заключенными с биржей договорами.
