Охотоустроительная документация – документы (биолого-экономическое обоснование, проект охотоустройства, схема размещения охотничьих угодий, изменения и (или) дополнения к ним), разработанные по результатам охотоустройства и утвержденные в порядке, определяемом Советом Министров Республики Беларусь.
