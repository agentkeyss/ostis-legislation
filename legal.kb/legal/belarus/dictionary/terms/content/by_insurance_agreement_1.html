Термин "договор страхования" означает договор (не являющийся договором страхования ренты), по которому сторона по договору соглашается уплатить какую-то сумму при наступлении определенного случая, включающего риск смерти, заболевания, несчастного случая, риск ответственности или имущественный риск.
