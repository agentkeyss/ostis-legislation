Непроизведенные нефинансовые активы – активы, которые необходимы для производства, но сами не являются результатом производства (земля, недра, некультивируемые (естественные) биологические ресурсы, водные ресурсы под землей; договоры аренды и лицензии; приобретенный гудвилл и маркетинговые активы).
