Галерея – надземное или наземное, полностью или частично закрытое горизонтальное или наклонное протяженное сооружение, соединяющее помещения зданий или сооружений, предназначенное для прокладки инженерных и технологических коммуникаций, а также для прохода людей, либо верхний ярус зрительного зала.
