"Педиатрия" – наименование специальности и область медицинской науки, предметом изучения которой являются физиология и патология роста и развития детского организма, вопросы этиологии, патогенеза, клинической картины, диагностики, профилактики заболеваний, лечения и реабилитации детей и подростков.
