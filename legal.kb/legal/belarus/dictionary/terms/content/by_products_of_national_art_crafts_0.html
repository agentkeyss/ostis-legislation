Вырабы народных мастацкіх рамёстваў – прадметы дэкаратыўнага і ўтылітарнага прызначэння, якія створаны ў адпаведнасці з традыцыямі народнага дэкаратыўна-прыкладнога мастацтва з выкарыстаннем натуральных матэрыялаў і ручной працы, характарызуюцца нацыянальнай самабытнасцю і маюць мастацкую вартасць.
