Фактический пробег ТС – численное значение пробега ТС (в километрах) и (или) приведенная к пробегу наработка основного двигателя ТС на дату оценки, установленные оценщиком на основании представленных потерпевшим подтверждающих документов или показаний исправного одометра и (или) счетчика моточасов.
