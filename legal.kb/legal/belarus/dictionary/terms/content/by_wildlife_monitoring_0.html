Мониторинг животного мира - составная часть Национальной системы мониторинга окружающей среды в Республике Беларусь, представляющая собой систему наблюдений за состоянием объектов животного мира и среды их обитания, оценки и прогноза их изменений под воздействием природных и антропогенных факторов.
