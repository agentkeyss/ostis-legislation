Субсидия – бюджетный трансферт, предоставляемый организации, физическому лицу, в том числе индивидуальному предпринимателю, на текущие цели на условиях участия в финансировании (софинансировании) для производства и (или) реализации товаров (работ, услуг) либо частичного возмещения целевых расходов.
